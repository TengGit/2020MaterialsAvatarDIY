<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>彩虹巴士｜DIY 头像</title>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center my-2"><span class="rainbow-bus">彩虹巴士</span>｜DIY 头像</h2>
      <div class="container-fluid">
        <div class="row row-cols-5 justify-content-center text-center" id="bottle-container"></div>
      </div>
      <form id="bottle-info" autocomplete="off">
      <div class="row-sm text-center">
        <img id="avatar-preview" src="img/loading.jpg">
      </div>
      <ul class="nav nav-tabs mt-2" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" data-toggle="tab" href="#bg-picker" role="tab">选择背景</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" data-toggle="tab" href="#car-picker" role="tab">选择巴士</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" data-toggle="tab" href="#avatar-loader" role="tab">上传头像</a>
        </li>
      </ul>
      <div class="tab-content">
      <div class="tab-pane form-group btn-group-toggle row-cols-8 active" id="bg-picker" role="tabpanel" data-toggle="buttons">
        <label class="btn my-picker active"><input type="radio" class="set-bg" name="car-bg" value="9" checked></label>
        <label class="btn my-picker"><input type="radio" class="set-bg" name="car-bg" value="10"></label>
        <label class="btn my-picker"><input type="radio" class="set-bg" name="car-bg" value="11"></label>
        <label class="btn my-picker"><input type="radio" class="set-bg" name="car-bg" value="12"></label>
        <label class="btn my-picker"><input type="radio" class="set-bg" name="car-bg" value="13"></label>
        <label class="btn my-picker"><input type="radio" class="set-bg" name="car-bg" value="14"></label>
        <label class="btn my-picker"><input type="radio" class="set-bg" name="car-bg" value="15"></label>
        <label class="btn my-picker"><input type="radio" class="set-bg" name="car-bg" value="16"></label>
        <label class="btn my-picker"><input type="radio" class="set-bg" name="car-bg" value="19"></label>
        <label class="btn my-picker"><input type="radio" class="set-bg" name="car-bg" value="20"></label>
        <label class="btn my-picker"><input type="radio" class="set-bg" name="car-bg" value="21"></label>
        <label class="btn my-picker"><input type="radio" class="set-bg" name="car-bg" value="22"></label>
        <label class="btn my-picker"><input type="radio" class="set-bg" name="car-bg" value="23"></label>
        <label class="btn my-picker"><input type="radio" class="set-bg" name="car-bg" value="24"></label>
        <label class="btn my-picker"><input type="radio" class="set-bg" name="car-bg" value="25"></label>
        <label class="btn my-picker"><input type="radio" class="set-bg" name="car-bg" value="0"></label>
        <label class="btn my-picker"><input type="radio" class="set-bg" name="car-bg" value="1"></label>
        <label class="btn my-picker"><input type="radio" class="set-bg" name="car-bg" value="2"></label>
        <label class="btn my-picker"><input type="radio" class="set-bg" name="car-bg" value="3"></label>
        <label class="btn my-picker"><input type="radio" class="set-bg" name="car-bg" value="4"></label>
        <label class="btn my-picker"><input type="radio" class="set-bg" name="car-bg" value="5"></label>
        <label class="btn my-picker"><input type="radio" class="set-bg" name="car-bg" value="6"></label>
        <label class="btn my-picker"><input type="radio" class="set-bg" name="car-bg" value="7"></label>
        <label class="btn my-picker"><input type="radio" class="set-bg" name="car-bg" value="8"></label>
        <label class="btn my-picker"><input type="radio" class="set-bg" name="car-bg" value="17"></label>
        <label class="btn my-picker"><input type="radio" class="set-bg" name="car-bg" value="18"></label>
      </div>
      <div class="tab-pane form-group btn-group-toggle row-cols-8" id="car-picker" data-toggle="buttons">
        <label class="btn my-picker active"><input type="radio" class="set-car" name="car-type" value="red" data-posinfo="[175,125,40]" checked></label>
        <label class="btn my-picker"><input type="radio" class="set-car" name="car-type" value="orange" data-posinfo="[175,125,40]"></label>
        <label class="btn my-picker"><input type="radio" class="set-car" name="car-type" value="yellow" data-posinfo="[175,125,40]"></label>
        <label class="btn my-picker"><input type="radio" class="set-car" name="car-type" value="green" data-posinfo="[175,125,40]"></label>
        <label class="btn my-picker"><input type="radio" class="set-car" name="car-type" value="cyan" data-posinfo="[175,125,40]"></label>
        <label class="btn my-picker"><input type="radio" class="set-car" name="car-type" value="blue" data-posinfo="[175,125,40]"></label>
        <label class="btn my-picker"><input type="radio" class="set-car" name="car-type" value="purple" data-posinfo="[175,125,40]"></label>
        <label class="btn my-picker"><input type="radio" class="set-car" name="car-type" value="red2" data-posinfo="[111,50,90]"></label>
        <label class="btn my-picker"><input type="radio" class="set-car" name="car-type" value="orange2" data-posinfo="[111,50,90]"></label>
        <label class="btn my-picker"><input type="radio" class="set-car" name="car-type" value="yellow2" data-posinfo="[111,50,90]"></label>
        <label class="btn my-picker"><input type="radio" class="set-car" name="car-type" value="green2" data-posinfo="[111,50,90]"></label>
        <label class="btn my-picker"><input type="radio" class="set-car" name="car-type" value="cyan2" data-posinfo="[111,50,90]"></label>
        <label class="btn my-picker"><input type="radio" class="set-car" name="car-type" value="blue2" data-posinfo="[111,50,90]"></label>
        <label class="btn my-picker"><input type="radio" class="set-car" name="car-type" value="purple2" data-posinfo="[111,50,90]"></label>
      </div>
      <div class="tab-pane form-row mb-2 py-1 px-2" id="avatar-loader">
        <button type="button" class="btn btn-primary from-control col-sm" id="select-avatar">上传我的头像！</button>
        <input type="file" name="avatar-file" id="avatar-file" accept="image/*" style="display: none;">
      </div>
      </div>
      </form>
    </div>
    <canvas id="avatar-canvas" width="256" height="256"></canvas>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
